version: '3.4'

services:
  webapi:
    image: ${DOCKER_REGISTRY-}webapi
    container_name: CleanProject.Api
    build:
      context: .
      dockerfile: WebApi/Dockerfile
    ports:
      - "9000:8080"
      - "9001:8081"
  
  cleanproject-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: CleanProject.Db
    volumes:
      - ./.containers/database:/var/opt/mssql/data
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Strong_password_123!"

  cleanproject-seq:
    image: datalust/seq:latest
    container_name: CleanProject.seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:5341"
      - "80:80"